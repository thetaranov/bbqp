    <link rel="stylesheet" href="/styles/grid.css">
    <style>
      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #000000;
        color: #ffffff;
      }
      body { font-family: 'Inter', sans-serif; }
      .snap-container { height: 100vh; overflow-y: scroll; scroll-snap-type: y mandatory; scroll-behavior: smooth; }
      .snap-section { scroll-snap-align: start; height: 100vh; width: 100%; position: relative; display: flex; flex-direction: column; justify-content: center; overflow: hidden; }
      ::-webkit-scrollbar { display: none; }
      * { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* CSS Grid System */
      .grid-system {
        display: grid;
        gap: var(--grid-gap, 1rem);
        width: 100%;
        height: 100%;
      }
      
      .grid-2-col {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .grid-3-col {
        grid-template-columns: repeat(3, 1fr);
      }
      
      .grid-4-col {
        grid-template-columns: repeat(4, 1fr);
      }
      
      .grid-item {
        width: 100%;
        height: 100%;
        min-height: 0;
        display: flex;
        flex-direction: column;
      }
      
      .grid-item-media {
        width: 100%;
        height: auto;
        object-fit: cover;
        border-radius: var(--radius, 0.5rem);
      }
      
      .grid-item-content {
        flex: 1;
        padding: var(--spacing, 1rem);
        overflow: hidden;
      }
      
      @media (max-width: 768px) {
        .grid-2-col,
        .grid-3-col,
        .grid-4-col {
          grid-template-columns: 1fr;
        }
        
        .grid-system {
          --grid-gap: 0.75rem;
        }
      }
      
      @media (min-width: 769px) and (max-width: 1024px) {
        .grid-3-col,
        .grid-4-col {
          grid-template-columns: repeat(2, 1fr);
        }
      }
      
      .grid-equal-height {
        align-items: stretch;
      }
      
      .grid-item-equal {
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      
      .aspect-ratio-16-9 {
        aspect-ratio: 16/9;
      }
      
      .aspect-ratio-1-1 {
        aspect-ratio: 1/1;
      }
      
      .aspect-ratio-4-3 {
        aspect-ratio: 4/3;
      }
      
      .no-overlap {
        position: relative;
        z-index: 1;
      }
      
      .scroll-contained {
        overflow: hidden;
        contain: layout paint;
      }
      
      .responsive-image {
        max-width: 100%;
        height: auto;
        display: block;
      }
      
      .text-responsive {
        font-size: clamp(0.875rem, 2vw, 1rem);
        line-height: 1.5;
      }
      
      .heading-responsive {
        font-size: clamp(1.5rem, 4vw, 2.5rem);
      }
      
      .section-grid {
        padding: clamp(1rem, 3vw, 2rem);
      }
      
      .card-grid {
        display: grid;
        gap: 1rem;
        grid-template-columns: repeat(auto-fit, minmax(min(300px, 100%), 1fr));
      }
      
      .uniform-card {
        min-height: 300px;
        display: flex;
        flex-direction: column;
      }
      
      .uniform-card-image {
        height: 200px;
        width: 100%;
        object-fit: cover;
      }
      
      .uniform-card-content {
        flex: 1;
        padding: 1rem;
      }
    </style>
