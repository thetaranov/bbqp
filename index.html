<!DOCTYPE html>
<html lang="ru" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bbqp | Печь и Мангал</title>
    <style>
      /* Встроенный Tailwind */
      @tailwind base;
      @tailwind components;
      @tailwind utilities;
      
      /* Локальные шрифты или системные */
      body { 
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      
      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #000000;
        color: #ffffff;
      }
      
      .snap-container { 
        height: 100vh; 
        overflow-y: scroll; 
        scroll-snap-type: y mandatory; 
        scroll-behavior: smooth; 
      }
      
      .snap-section { 
        scroll-snap-align: start; 
        height: 100vh; 
        width: 100%; 
        position: relative; 
        display: flex; 
        flex-direction: column; 
        justify-content: center; 
        overflow: hidden; 
      }
      
      ::-webkit-scrollbar { display: none; }
      * { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
    <!-- Локальная версия Tailwind -->
    <script>
      // Минимальная конфигурация Tailwind
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                black: '#000000',
                white: '#ffffff',
              }
            },
            fontFamily: {
              sans: ['system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
              scientific: ['"Times New Roman"', 'Georgia', 'serif'],
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", 'monospace'],
            },
            animation: {
              'fade-in': 'fadeIn 1s ease-in-out',
              'slide-up': 'slideUp 1s ease-out',
              'slide-up-fade': 'slideUpFade 0.5s ease-out forwards',
              'slide-down-fade': 'slideDownFade 0.5s ease-out forwards',
              'bounce-slow': 'bounce 2s infinite',
              'shimmer': 'shimmer 5s infinite',
              'pulse-orange': 'pulseOrange 3s infinite',
              'scan': 'scan 3s linear infinite',
              'marquee': 'marquee 25s linear infinite',
              'marquee-reverse': 'marqueeReverse 25s linear infinite',
            },
            keyframes: {
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              slideUp: { '0%': { transform: 'translateY(40px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } },
              slideUpFade: { '0%': { transform: 'translateY(20px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } },
              slideDownFade: { '0%': { transform: 'translateY(-20px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } },
              pulseOrange: { '0%, 100%': { borderColor: 'rgba(255, 255, 255, 0.1)' }, '50%': { borderColor: 'rgba(234, 88, 12, 0.6)' } },
              shimmer: { '0%': { transform: 'translateX(-150%) skewX(-12deg)' }, '100%': { transform: 'translateX(150%) skewX(-12deg)' } },
              scan: { '0%': { top: '-10%', opacity: '0' }, '100%': { top: '110%', opacity: '0' } },
              rise: { '0%': { transform: 'translateY(0) scale(1)', opacity: '0' }, '10%': { opacity: '1' }, '100%': { transform: 'translateY(-60vh) scale(0)', opacity: '0' } },
              marquee: { '0%': { transform: 'translateX(0)' }, '100%': { transform: 'translateX(-50%)' } },
              marqueeReverse: { '0%': { transform: 'translateX(-50%)' }, '100%': { transform: 'translateX(0)' } }
            }
          },
        },
      }
    </script>
    <!-- Локальная загрузка скриптов через npm пакеты -->
    <script type="module">
      // Загружаем React и другие библиотеки через импорт
      import React from 'react';
      import ReactDOM from 'react-dom/client';
      import App from './App.js';
      
      const rootElement = document.getElementById('root');
      if (!rootElement) {
        throw new Error("Could not find root element to mount to");
      }
      
      const root = ReactDOM.createRoot(rootElement);
      root.render(
        React.createElement(React.StrictMode, null,
          React.createElement(App, null)
        )
      );
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
