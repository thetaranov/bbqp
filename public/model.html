<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBQP 3D Model</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: transparent; }
        #canvas-container { width: 100%; height: 100%; touch-action: none; pointer-events: none; }
        /* На десктопе возвращаем управление курсором */
        @media (min-width: 1024px) {
            #canvas-container {
                pointer-events: auto;
                cursor: grab;
            }
            #canvas-container:active {
                cursor: grabbing;
            }
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="canvas-container"></div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { OBJLoader } from 'three/addons/loaders/OBJLoader.js';
        import { RGBELoader } from 'three/addons/loaders/RGBELoader.js';

        const container = document.getElementById('canvas-container');
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 0.8;
        container.appendChild(renderer.domElement);
        
        const scene = new THREE.Scene();

        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.set(0, 4, 18);
        
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.target.set(0, 0, 0); 
        
        // --- НОВЫЕ НАСТРОЙКИ УПРАВЛЕНИЯ ---
        const isMobile = window.innerWidth < 1024;
        
        if (isMobile) {
            // На мобильных - нет управления, только авто-вращение
            controls.enableRotate = false;
            controls.enableZoom = false;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.5;
        } else {
            // На десктопе - вращение и зум, без перемещения
            controls.enableRotate = true;
            controls.enableZoom = true;
            controls.enablePan = false;
            controls.autoRotate = false;
            controls.enableDamping = true; // Плавность
            controls.minDistance = 10;   // Не даем приблизиться слишком близко
            controls.maxDistance = 25;   // Не даем отдалиться слишком далеко
        }

        const isBlack = new URLSearchParams(window.location.search).get('color') === 'black';
        const material = new THREE.MeshStandardMaterial({
            color: isBlack ? new THREE.Color('#202020') : new THREE.Color('#e5e7eb'),
            roughness: isBlack ? 0.4 : 0.2,
            metalness: isBlack ? 0.4 : 0.9,
            envMapIntensity: 1,
        });

        // --- ЗАГРУЗКА ФОНА (СКАЙБОКСА) ---
        new RGBELoader().load('/assets/textures/park.hdr', (texture) => {
            texture.mapping = THREE.EquirectangularReflectionMapping;
            scene.background = texture;
            scene.environment = texture;
        });

        const loader = new OBJLoader();
        loader.load('/assets/models/mangal.obj', (obj) => {
            obj.traverse((child) => {
                if (child.isMesh) child.material = material;
            });

            const box = new THREE.Box3().setFromObject(obj);
            const center = box.getCenter(new THREE.Vector3());
            obj.position.sub(center);

            // --- ФИНАЛЬНОЕ СМЕЩЕНИЕ МОДЕЛИ ВВЕРХ ---
            obj.position.y += 7.0; // <--- ОПТИМАЛЬНОЕ ЗНАЧЕНИЕ

            const scale = isMobile ? 0.35 : 0.45;
            obj.scale.set(scale, scale, scale);

            scene.add(obj);
        });

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            const mobileCheck = window.innerWidth < 1024;
            if (mobileCheck !== isMobile) {
                // Если изменился режим (десктоп/мобильный), перезагружаем iframe для применения нужных контролов
                window.location.reload();
            }
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
