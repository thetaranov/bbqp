<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBQP 3D Model</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: transparent; }
        #canvas-container { width: 100%; height: 100%; touch-action: none; pointer-events: none; }
        @media (min-width: 1024px) {
            #canvas-container {
                pointer-events: auto;
                cursor: grab;
            }
            #canvas-container:active {
                cursor: grabbing;
            }
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="canvas-container"></div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { OBJLoader } from 'three/addons/loaders/OBJLoader.js';
        import { RGBELoader } from 'three/addons/loaders/RGBELoader.js';

        const container = document.getElementById('canvas-container');
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 0.8;
        
        container.appendChild(renderer.domElement);
        
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 0.1, 100);
        const controls = new OrbitControls(camera, renderer.domElement);
        
        const isMobile = window.innerWidth < 1024;
        
        // --- КОНФИГУРАЦИЯ ---
        
        if (isMobile) {
            camera.position.set(0, 5, 22);
            controls.target.set(0, 0, 0);
            
            controls.enableRotate = false;
            controls.enableZoom = false;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.5;
        } else {
            // Десктоп:
            
            // 1. ЦЕНТР ВРАЩЕНИЯ:
            // Строго (0,0,0). Это точка, вокруг которой летает камера.
            // Модель мы тоже поставим центром в (0,0,0).
            controls.target.set(0, 0, 0);

            // 2. ПОЗИЦИЯ КАМЕРЫ:
            // Y=3 дает вид "немного сверху".
            // Вектор (12, 3, 18) сохраняет нужный вам ракурс.
            camera.position.set(12, 3, 18);

            // 3. СМЕЩЕНИЕ НА ЭКРАНЕ (View Offset):
            // Это "обманывает" камеру, сдвигая окно рендеринга.
            // w * 0.20 (X) -> Сдвигает центр вправо, модель уезжает ВЛЕВО.
            // h * 0.15 (Y) -> Сдвигает центр вниз, модель уезжает ВВЕРХ (на 15%).
            const w = window.innerWidth;
            const h = window.innerHeight;
            camera.setViewOffset(w, h, w * 0.20, h * 0.15, w, h);
            
            controls.enableRotate = true;
            controls.enableZoom = false;
            controls.enablePan = false;
            controls.autoRotate = false;
            controls.enableDamping = true;
        }

        const isBlack = new URLSearchParams(window.location.search).get('color') === 'black';
        const material = new THREE.MeshStandardMaterial({
            color: isBlack ? new THREE.Color('#202020') : new THREE.Color('#e5e7eb'),
            roughness: isBlack ? 0.4 : 0.2,
            metalness: isBlack ? 0.4 : 0.9,
            envMapIntensity: 1.2,
        });

        new RGBELoader().load('/assets/textures/park.hdr', (texture) => {
            texture.mapping = THREE.EquirectangularReflectionMapping;
            scene.background = texture;
            scene.environment = texture;
        });

        const loader = new OBJLoader();
        loader.load('/assets/models/mangal.obj', (obj) => {
            obj.traverse((child) => {
                if (child.isMesh) child.material = material;
            });

            // 1. Сначала задаем масштаб
            const scale = isMobile ? 0.4 : 0.38;
            obj.scale.set(scale, scale, scale);
            
            // 2. Важно: обновляем матрицу мира перед вычислением Box,
            // чтобы Box учитывал масштаб.
            obj.updateMatrixWorld(true);

            // 3. Вычисляем центр bounding box-а (объема модели)
            const box = new THREE.Box3().setFromObject(obj);
            const center = box.getCenter(new THREE.Vector3());

            // 4. Сдвигаем модель так, чтобы её геометрический центр стал (0,0,0)
            // Это гарантирует, что controls.target(0,0,0) будет ровно в центре массы.
            obj.position.sub(center);

            scene.add(obj);
        });

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            const w = window.innerWidth;
            const h = window.innerHeight;
            
            camera.aspect = w / h;
            camera.updateProjectionMatrix();
            renderer.setSize(w, h);

            if (w >= 1024) {
                // Применяем те же смещения при ресайзе
                camera.setViewOffset(w, h, w * 0.20, h * 0.15, w, h);
            } else {
                camera.clearViewOffset();
            }

            if ((w < 1024) !== isMobile) {
                window.location.reload();
            }
        });
    </script>
</body>
</html>
