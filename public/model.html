<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBQP 3D Model</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: transparent; }
        #canvas-container { width: 100%; height: 100%; touch-action: none; pointer-events: none; }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="canvas-container"></div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { OBJLoader } from 'three/addons/loaders/OBJLoader.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';

        const container = document.getElementById('canvas-container');
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        container.appendChild(renderer.domElement);

        const pmremGenerator = new THREE.PMREMGenerator(renderer);
        const scene = new THREE.Scene();
        scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.set(0, 0, 18); // Камера смотрит прямо, без наклона

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.target.set(0, 0, 0); // Цель камеры - центр сцены
        
        controls.enableDamping = false;
        controls.enablePan = false;
        controls.enableZoom = false;
        controls.enableRotate = false;

        controls.autoRotate = true;
        controls.autoRotateSpeed = 0.5;

        const isBlack = new URLSearchParams(window.location.search).get('color') === 'black';
        const material = new THREE.MeshStandardMaterial({
            color: isBlack ? new THREE.Color('#202020') : new THREE.Color('#e5e7eb'),
            roughness: isBlack ? 0.4 : 0.2,
            metalness: isBlack ? 0.4 : 0.9,
            envMapIntensity: isBlack ? 1.5 : 1.0,
        });

        const loader = new OBJLoader();
        loader.load('/assets/models/mangal.obj', (obj) => {
            obj.traverse((child) => {
                if (child.isMesh) child.material = material;
            });

            const box = new THREE.Box3().setFromObject(obj);
            const center = box.getCenter(new THREE.Vector3());
            const size = box.getSize(new THREE.Vector3());
            
            // Сначала центрируем модель по X и Z
            obj.position.x -= center.x;
            obj.position.z -= center.z;

            // --- КЛЮЧЕВОЕ ИЗМЕНЕНИЕ ---
            // Вместо полного центрирования по Y, мы ставим "основание" модели на нулевую координату (пол)
            // и затем поднимаем ее на 1/4 своей высоты, чтобы она была чуть выше центра.
            obj.position.y = -box.min.y + (size.y * 0.25);

            const isMobile = window.innerWidth < 1024;
            const scale = isMobile ? 0.35 : 0.45;
            obj.scale.set(scale, scale, scale);

            scene.add(obj);
        });

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
